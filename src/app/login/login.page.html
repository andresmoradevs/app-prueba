<ion-content>
  <ion-card>
    
    <ion-card-content>
      <ion-card-title>Iniciar Sesi√≥n</ion-card-title>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="fixed">Documento</ion-label>
          <ion-input formControlName="documento" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Email</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Clave</ion-label>
          <ion-input formControlName="clave" type="password"></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit">Login</ion-button>
      </form>
    </ion-card-content>
   
  </ion-card>
  
</ion-content>
